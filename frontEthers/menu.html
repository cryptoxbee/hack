<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beetter - Menü</title>
    <link rel="stylesheet" href="global.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f1923 0%, #1a2634 100%);
            font-family: Arial, sans-serif;
            color: white;
        }

        .menu-container {
            max-width: 800px;
            margin: 40px auto;
        }

        .menu-title {
            font-size: 36px;
            color: #00ff88;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .menu-item {
            background: linear-gradient(45deg, #1a2634, #243447);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.1);
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
            border-color: rgba(0, 255, 136, 0.3);
        }

        .menu-item-title {
            font-size: 24px;
            color: #00ff88;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .menu-item-description {
            color: #95a5a6;
            font-size: 16px;
            line-height: 1.4;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="window.location.href='index.html'">GERİ DÖN</button>

    <div class="menu-container">
        <div class="menu-title">BEETTER PLATFORMU</div>

        <div class="menu-grid">
            <div class="menu-item" onclick="window.location.href='hackpot.html'">
                <div class="menu-item-title">HACKPOT</div>
                <div class="menu-item-description">Token ödüllü hackathon yarışması</div>
            </div>

            <div class="menu-item" onclick="window.location.href='flip.html'">
                <div class="menu-item-title">COIN FLIP</div>
                <div class="menu-item-description">Yazı-tura bahis oyunu</div>
            </div>

            <div class="menu-item" onclick="window.location.href='vote-election.html'">
                <div class="menu-item-title">SEÇIM</div>
                <div class="menu-item-description">Komite seçimleri için oy kullanma platformu</div>
            </div>

            <div class="menu-item" onclick="window.location.href='vote.html'">
                <div class="menu-item-title">SEÇIM TAHMİNİ</div>
                <div class="menu-item-description">Seçim sonuçları için tahmin platformu</div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beetter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a2634;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .logo {
            font-size: 72px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        .tagline {
            font-size: 24px;
            color: #95a5a6;
            margin-bottom: 40px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .enter-button {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            animation: pulse 2s infinite;
        }

        .enter-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(76, 175, 80, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }
    </style>
</head>

<body>
    <div class="logo">BEETTER</div>
    <div class="tagline">Blockchain Tabanlı Bahis ve Seçim Platformu</div>
    <button class="enter-button" onclick="window.location.href='intro.html'">KEŞFET</button>
</body>

</html>

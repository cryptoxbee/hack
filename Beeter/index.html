<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beetter</title>
    <link rel="stylesheet" href="global.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f1923 0%, #1a2634 100%);
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('path/to/casino-pattern.png') repeat;
            opacity: 0.05;
            pointer-events: none;
        }

        .logo {
            font-size: 72px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .tagline {
            font-size: 24px;
            color: #95a5a6;
            margin-bottom: 40px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .enter-button {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #00ff88, #00b359);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            animation: pulse 2s infinite;
        }

        .enter-button:hover {
            background: linear-gradient(45deg, #00b359, #00ff88);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(76, 175, 80, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }
    </style>
</head>

<body>
    <div class="logo">BEETTER</div>
    <div class="tagline">Blockchain Tabanlı Bahis ve Seçim Platformu</div>
    <button class="enter-button" onclick="window.location.href='intro.html'">KEŞFET</button>
</body>

</html>
